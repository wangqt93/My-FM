<!DOCTYPE html>

    <main id="music">

                <div class="music_left">

                    <div id="icon">
                        <div class="iconfont icon-love"></div>

                    </div>
                </div>

                    </div>

                    <div id='right_icon'>

                    </div>

                </div>
            </div>
        </section>
     
        <section id="music-footer">
            <span class="leftbtn iconfont icon-left"></span>
            <span class="rightbtn iconfont icon-right"></span>
            <div id="image">
                <ul class="item item1">               
                </ul>
            </div>
        </section>
    </main>
    <div class="backdrop"></div>
